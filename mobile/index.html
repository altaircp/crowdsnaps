<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width,target-densitydpi=device-dpi"/>
    <title>CrowdSnaps</title>

    <link rel="stylesheet" type="text/css" href="css/bbui-0.9.3.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css"/>
    <script type="text/javascript" src="js/bbui-0.9.3.js"></script>
    <script src="js/webworks-1.0.2.9.js"></script>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery.mobile-1.2.0.min.js"></script>

    <!--<script src="js/utils.js"></script>-->
    <script>
        window.addEventListener('load', function () {
                document.addEventListener('webworksready', ready);
        }, false);
    </script>

<div id="fb-root"></div>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '154538314688105', // App ID
            channelUrl : 'localhost.crowdsnaps.com/channel.html', // Channel File
            status     : true, // check login status
            cookie     : true, // enable cookies to allow the server to access the session
            xfbml      : true  // parse XFBML
        });

        // Additional initialization code here
    };

    // Load the SDK Asynchronously
    (function(d){
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        ref.parentNode.insertBefore(js, ref);
    }(document));

    function login(){
             FB.login(function(response) {
               if (response.authResponse) {
                 console.log('Welcome!  Fetching your information.... ');
                 FB.api('/me', function(response) {
                   $('#welcome').html('Good to see you, ' + response.name + '.');
                 });
               } else {
                 console.log('User cancelled login or did not fully authorize.');
               }
             });
        //location.href="home.html"
    }
</script>


</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>CrowdSnaps</h1>
        </div><!-- /header -->
        <div data-role="content">   
            <input type="button" value="login" onclick='login();'> 
            <div id="welcome"></div>
        </div><!-- /content -->
    </div><!-- /page -->
</body>
</html>
